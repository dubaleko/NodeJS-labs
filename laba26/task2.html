<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div> sum(1,2):
        <span id="sum"></span>
    </div>
    <div> sub(3,4):
        <span id="sub"></span>
    </div>
    <div> mul(5,6):
        <span id="mul"></span>
    </div>
</div>
<script>
    (async ()=>{
        const res = fetch('/wasm');
        const {module, instance} = await  WebAssembly.instantiateStreaming(res);
        sum.innerText = instance.exports.sum(1,2);
        sub.innerText = instance.exports.sub(3,4);
        mul.innerText = instance.exports.mul(5,6);
    })();
</script>
</body>
</html>
